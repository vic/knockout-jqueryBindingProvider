<!DOCTYPE html>
<html>
  <head>
    <title>Knockout jQuery Binding Provider</title>
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <link href="http://twitter.github.com/bootstrap/assets/js/google-code-prettify/prettify.css" rel="stylesheet">
    <link href="http://twitter.github.com/bootstrap/assets/js/google-code-prettify/prettify.css" rel="stylesheet">
    <link href="example.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid main">
      <div class="hero-unit">
        <h1>Hello <span class="full-name"/> </h1>
        <a href="#reset" class="btn btn-large btn-info">Reset</a>
      </div>
      <div class="row-fluid">
        <form class="form-inline">
          <div class="control-group first-name span4">
            <label class="control-label">First Name</label>
            <input type="text"/>
          </div>
          <div class="control-group last-name span4">
            <label class="control-label">Last Name</label>
            <input type="text"/>
          </div>
        </form>
      </div>
      <h5>Goodbye, <span class="full-name"/></h5>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://cloud.github.com/downloads/SteveSanderson/knockout/knockout-2.1.0.js"></script>
    <script src="knockout-jqueryBindingProvider.js"></script>
    <script src="example.js"></script>
  </body>
</html>
